<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content" style="box-shadow: none!important; border: none!important;">
      <div class="modal-header">
          <!--button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button-->
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block">
            <div class="form-group">
              <input type="text" ng-model="userMobile" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control input-lg" placeholder="Mobile Number">
            </div>
            <div class="form-group">
              <input type="password" ng-model="userPassword" ng-maxlength="10" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block" ng-click="clickToLogin()" ng-disabled="!(userMobile.length) || !(userPassword.length)">Sign In</button>
              <span class="pull-right"><a ui-sref="registration" href="#">Register</a></span><span><a href="#">Need help?</a></span>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <!--button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button-->
		  <span class="pull-right" style="color:#000">sanjay</span><span style="color:#000">Developed by:</span>
		  </div>	
      </div>
  </div>
  </div>
</div>
