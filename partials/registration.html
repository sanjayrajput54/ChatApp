       <!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content" style="border: none!important; box-shadow: none !important;">
      <div class="modal-header" style="border-bottom:none;">
          <!--button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button-->
          <h1 class="text-center">Register</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block">
		  <span class="pull-right" style="color:red" ng-bind="passwordMatch" ng-if="newPassword.length && confirmPassword.length" ng-show="!(newPassword==confirmPassword)"></span>
		  <div class="form-group">
              <input type="text" ng-model="name" class="form-control input-lg" placeholder="User Name">
            </div>
            <div class="form-group">
              <input type="text" ng-model="mobile" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control input-lg" placeholder="Mobile Number">
            </div>
            <div class="form-group">
              <input type="password" ng-model="newPassword" ng-maxlength="10" class="form-control input-lg" placeholder="New Password">
            </div>
			<div class="form-group">
              <input type="password" ng-model="confirmPassword" ng-maxlength="10" class="form-control input-lg" placeholder="Confirm Password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block" ng-click="clickToRegister()" ng-disabled="!(mobile.length) || !(newPassword.length)|| !(confirmPassword.length) || !(name.length) || !(newPassword==confirmPassword)" >Sign In</button>
              <!--span class="pull-right"><a href="#">Register</a></span--> <span><a href="#">Need help?</a></span>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" ng-click="clickToCancel()" aria-hidden="true">Cancel</button>
		  </div>	
      </div>
  </div>
  </div>
</div>
